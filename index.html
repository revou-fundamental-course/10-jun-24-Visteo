<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visteo Konversi Suhu</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Konversi Suhu</h1>
      <label for="celsius"
        >Masukkan suhu derajat Celsius (°C) ke kotak dibawah, lalu klik tombol
        Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit
        (°F).</label>
      <input type="number" id="celsius" placeholder="Celsius (°C)" />
      <button onclick="convertToFahrenheit()">Konversi</button>
      <button onclick="reset()">Reset</button>
      <button onclick="reverse()">Reverse</button>

      <label for="fahrenheit">Fahrenheit (°F):</label>
      <input
        type="number"
        id="fahrenheit"
        placeholder="Fahrenheit (°F)"
        readonly
      />

      <div id="calculation"></div>

      <p id="reverse-link">
        <a href="#" onclick="showReverseCalculation()">Fahrenheit ke Celsius</a>
      </p>

      <h2>Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F)</h2>
      <p>
        Suhu <i>S</i> dalam derajat Fahrenheit (°F) sama dengan suhu
        <i>S</i> dalam derajat Celsius (°C) kali <sup>9</sup>/<sub>5</sub>
        tambah 32.
      </p>
      <p>
        <i>S</i><sub>(°F)</sub> = (<i>S</i><sub>(°C)</sub> ×
        <sup>9</sup>/<sub>5</sub>) + 32
      </p>
      <p>atau</p>
      <p><i>S</i><sub>(°F)</sub> = (<i>S</i><sub>(°C)</sub> × 1.8) + 32</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
